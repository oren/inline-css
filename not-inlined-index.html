<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Extract & Inline Critical-path CSS in HTML pages</title>
</head>

<body>
  <div id='main-image'>
    <p>This image is the only one on the critical path</p>
    <img src='https://lh4.googleusercontent.com/-v48MlSdUwUs/AAAAAAAAAAI/AAAAAAAADbU/PSP1gI6sYyM/photo.jpg' />
  </div>

    <p>The images below the are being loaded after DOMContentLoaded. Therefor speeding up the loading of the main content of the site.</p>
    <img src='http://findicons.com/files/icons/1243/hello_kitty/128/kitty_2.png' />
    <img src='https://lh4.googleusercontent.com/-KWaUza78REE/AAAAAAAAAAI/AAAAAAAAACQ/OhfI_pezjwA/s120-c/photo.jpg' />
    <img src='http://mx.cdn01.mundotkm.com/2014/08/Hellokittyy.png' />
  </div>

  <div id='footer'>
    this is a footer
  </div>

</body>
</html>
